material:
  conductivity: 80.0  # W/m-K (e.g., for steel)
  density: 8000.0      # kg/m³  
  specific_heat: 500.0 # J/kg-K
  melting_temperature: 1100 # K (e.g., steel melting point)

laser:
  power: 250         # Watts
  spot_size: 1.0e-4    # meters (100 μm, explicitly as float)
  position: [0.25e-3, 0.25e-3]  # Center of top surface
  reflectivity: 0.85    # % reflection (1- absorption)

top_surface:
  convective_cooling: true
  h: 10.0              # W/m²K
  T_inf: 300.0         # K

boundaries:
  front:
    type: adiabatic
  back:
    type: adiabatic  
  left:
    type: adiabatic
  right:
    type: adiabatic
  bottom:
    type: convective
    h: 5000.0  # W/m²K (high value for heat sink)
    T_inf: 300.0  # K

simulation:
  duration: 0.02        # seconds
  output_interval: 0.005 # seconds
  max_dt: 1.0e-4       # seconds
  solver_type: "cuda"  # Options: "auto", "cpu", "cuda"

domain:
  size: 1.0e-3         # meters (1mm)
  points_per_dimension: 50  # Grid resolution
